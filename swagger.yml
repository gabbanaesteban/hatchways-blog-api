swagger: "2.0"

info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  contact:
    email: "hi@estebandelarosa.dev"
    
host: "petstore.swagger.io"
basePath: "/api"

tags:
- name: "Posts"

schemes:
- "https"

paths:
  /posts:
    get:
      tags:
      - "Posts"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "getPosts"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "query"
        name: "tags"
        type: "string"
        description: ""
        required: true
      - in: "query":
        name: "sortBy"
        description: ""
      - in: "query":
        name: "direction"
        description: ""
      responses:
        "200":
          description: "Invalid input"
        "400":
          description: ""

definitions:
  Post:
    type: "object"
    properties:
      id:
        type: "integer"
        example: 1
      author:
        type: "string"
        example: "Rylee Paul"
      authorId:
        type: "integer"
        example: 9
      likes:
        type: "integer"
        example: 960